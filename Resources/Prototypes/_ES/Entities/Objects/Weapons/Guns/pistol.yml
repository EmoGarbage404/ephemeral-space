- type: entity
  parent: [BaseWeaponPistol, BaseSecurityContraband]
  id: ESWeaponPistol9mm
  name: 9mm handgun
  description: A righteous handgun. Uses 9mm ammo.
  suffix: ES
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/mk58.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    storedOffset: 0,-2
  - type: Clothing
    sprite: Objects/Weapons/Guns/Pistols/mk58.rsi
  - type: Gun
    fireRate: 5
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
  - type: ItemSlots
    slots:
      gun_chamber:
        name: Chamber
        priority: 1
        whitelist:
          tags:
          - ES9mmRound
      gun_magazine:
        name: Magazine
        startingItem: ESMagazine9mm
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
          - ES9mmMagazine
        whitelistFailPopup: gun-magazine-whitelist-fail
