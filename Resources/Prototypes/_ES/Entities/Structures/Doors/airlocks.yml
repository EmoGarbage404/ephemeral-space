
- type: entity
  parent: AirlockShuttle
  id: ESAirlockExternalShuttlePod
  suffix: External, Pod 7x6, Docking
  components:
  - type: GridFill
    path: /Maps/_ES/Shuttles/space_pod.yml
  - type: ContainerFill
    containers:
      board: [ DoorElectronicsExternal ]

# Department

- type: entity
  parent: AirlockEngineeringLocked
  id: ESAirlockHatchEngineeringLocked
  suffix: ES, Substation, Locked
  name: substation hatch
  description: "An engineering hatch leading into a substation. Warning: shocking."
  components:
  - type: Sprite
    sprite: _ES/Structures/Doors/Airlocks/Standard/hatch_engi.rsi
  - type: Paintable
    group: ESAirlockHatch

# Maints Variants

- type: entity
  parent: AirlockMaintLocked
  id: ESAirlockMaintLockedWelded
  suffix: ES, Locked, Welded
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Door
    state: Welded
  - type: Weldable
    isWelded: True

- type: entity
  parent: AirlockMaintLocked
  id: ESAirlockMaintLockedBolted
  suffix: ES, Locked, Bolted
  components:
  - type: DoorBolt
    boltsDown: true
