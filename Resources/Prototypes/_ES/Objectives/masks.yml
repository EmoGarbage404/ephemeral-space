- type: entity
  parent: BaseMindRole
  id: ESMindRoleMask
  name: Mask Role
  components:
  - type: MindRole
  - type: ESMaskRole

- type: entity
  id: ESBaseMaskObjective
  abstract: true
  components:
  - type: ESObjective

- type: entity
  parent: ESBaseMaskObjective
  id: ESMaskObjectiveRandomStationKill
  description: Make sure they don't survive.
  components:
  - type: Objective
    icon:
      sprite: Objects/Weapons/Melee/kitchen_knife.rsi
      state: icon
  - type: TargetObjective
    title: es-objective-condition-crewmember-kill-title
  - type: PickRandomPerson
    filters:
    # You can only get kill objectives for people on your station.
    - !type:ESShareStationFilter
    # Can't have multiple objectives to kill the same person.
    - !type:TargetObjectiveMindFilter
      blacklist:
        components:
        - KillPersonCondition
  - type: KillPersonCondition
    requireDead: true

- type: entity
  parent: ESBaseMaskObjective
  id: ESMaskObjectiveRandomStationKeepAlive
  description: Make sure they don't die.
  components:
  - type: Objective
    icon:
      sprite: Objects/Specific/Medical/firstaidkits.rsi
      state: firstaid
  - type: TargetObjective
    title: es-objective-condition-crewmember-alive-title
  - type: PickRandomPerson
    filters:
    # You can only get kill objectives for people on your station.
    - !type:ESShareStationFilter
    # Can't have multiple objectives to keep the same person alive.
    - !type:TargetObjectiveMindFilter
      blacklist:
        components:
        - HelpProgressCondition
        - KeepAliveCondition
  - type: KeepAliveCondition

